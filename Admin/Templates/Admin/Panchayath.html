<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="center" cellpadding="10">
            <tr>
                <td>Name of the Panchayath</td>
                <td><input type="text" name="txt_name" id="" value="{{updata.panchayath_name}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="txt_email" id="" value="{{updata.panchayath_email}}"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txt_contact" id="" value="{{updata.panchayath_contact}}"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="txt_pass" id="" value="{{updata.panchayath_password}}"></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" value="Submit">
                <input type="reset" value="Cancel">
                </td>
            </tr>
        </table>
        <br><br>
<table border="1" align="center" cellpadding="10">
    <tr>
        <td>sl.No</td>
        <td>Panchayath</td>
        <td>Action</td>
    </tr>
    {% for i in dispanchayath %}
    <tr>
        
        <td>{{forloop.counter}}</td>
        <td>{{i.panchayath_name}}</td>
        <td><a href="{% url 'webadmin:del_panchayath' i.id %}">Delete</a>
            <a href="{% url 'webadmin:up_panchayath' i.id %}">Update</a>
        </td>
    </tr>
    {% endfor %}
</table>
    </form>
</body>
</html>
