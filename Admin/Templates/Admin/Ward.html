<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="center" cellpadding="10">
            <tr>
                <td>Panchayath</td>
                <td><select name="txt_panchayath" id="">
                    <option value="">select</option>
                    {% for i in dispanchayath %}
                    <option 
                    {% if i.id == upward.panchayath.id %}
                    selected
                    {% endif %}
                    value="{{i.id}}">{{i.panchayath_name}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Ward No</td>
                <td><input type="text" name="txt_ward" id="" value="{{upward.ward_number}}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit">
                <input type="reset" value="Cancel"></td>
                
            </tr>
        </table>

        <br><br>
        <table border="1" align="center" cellpadding="1">
            <tr>
                <td>sl No</td>
                <td>Panchayath</td>
                <td>Ward</td>
                <td>Action</td>
            </tr>
            {% for i in disward %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.panchayath.panchayath_name}}</td>
                <td>{{i.ward_number}}</td>
                <td><a href="{% url  'webadmin:delward' i.id  %}">Delete</a>
                    <a href="{% url  'webadmin:upward' i.id  %}">Update</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </form>
    
</body>
</html>
