        <table cellpadding="10">
            <tr>
                <td>#</td>
                <td>Title</td>
                <td>Description</td>
                <td>Reply</td>
            </tr>
            {% for i in cmpdata %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.complaint_title}}</td>
                <td>{{i.complaint_description}}</td>
                <td>
                    {% if i.complaint_status == 0 %}
                    N/A
                    {% else %}
                    {{i.complaint_reply}}
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
    </form>
