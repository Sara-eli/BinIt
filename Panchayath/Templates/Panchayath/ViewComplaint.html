<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}

        <table border="1" align="center">
            <tr>
                <td>Sl No.</td>
                <td>Complaint</td>
                <td>Date</td>
                <td>User Name </td>
                <td>Ward Number</td>
                <td>Action</td>
            </tr>
            {% for i in complaint %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.complaint_description}}</td>
                <td>{{i.complaint_date}}</td>
                <td>{{i.user.user_name}}</td>
                <td>{{i.user.place.ward.ward_number}}</td>
                <td><a href="{% url  'webpanchayath:replycomplaint' i.id  %}">Reply</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
